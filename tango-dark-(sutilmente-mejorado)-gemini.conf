[theme_info]
name=Tango Dark (Sutilmente Mejorado) Gemini
description=Una versión ligeramente mejorada de Tango Dark con ajustes sutiles.
# incrementado automáticamente, no cambiar manualmente
version=1228
author=Colomban Wendling <lists.ban@herbesfolles.org>
url=https://github.com/geany/geany-themes/blob/master/colorschemes/tango-dark.conf
# lista de cada versión compatible de Geany
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#dcdcdc;#262626;false;false
error=#dcdcdc;#ef2929

# Editor styles
#-------------------------------------------------------------------------------

selection=#262626;#757575;false;true
current_line=#dcdcdc;#3a3a3a;true
brace_good=#ad7fa8;;true
brace_bad=#dcdcdc;#ef2929;true
margin_line_number=#dcdcdc;#4a4a4a
margin_folding=#dcdcdc;#3a3a3a
fold_symbol_highlight=#4a4a4a
indent_guide=#6a6a6a
caret=#ffffff;#ffffff;false
marker_line=#dcdcdc;#729fcf
marker_search=#dcdcdc;#fcaf3e
marker_mark=#dcdcdc;#8ae234
call_tips=#555753;#262626
white_space=#555753;;true

# Programming languages
#-------------------------------------------------------------------------------

comment=#888a85;;;true
comment_doc=#729fcf;;;true
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc_keyword,italic

number=#73d216
number_1=number
number_2=number_1

type=#73d216;;true
class=type
function=default
parameter=function

keyword=#729fcf;;true
keyword_1=keyword
keyword_2=#ef2929;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#fcaf3e;;false;false
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2
verbatim=string

scalar=string_2
label=default,bold
preprocessor=#ad7fa8
regex=number_1
operator=default
decorator=string_1,bold
other=default
extra=#729fcf

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#729fcf;;true
tag_unknown=tag
tag_end=tag
attribute=#73d216;;true
attribute_unknown=attribute,italic
value=string_1
entity=preprocessor

# Diff
#-------------------------------------------------------------------------------

line_added=#73d216
line_removed=#ef2929
line_changed=#fcaf3e